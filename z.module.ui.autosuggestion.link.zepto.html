<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>Demo module autosuggestion - link - zepto support</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<script type="text/javascript" src="zepto.js"></script>
	<script type="text/javascript" src="z.zepto.js"></script>

	<script type="text/javascript" src="z.module.dictionary.js"></script>
	<script type="text/javascript" src="z.module.scrollbar.js"></script>
	<script type="text/javascript" src="z.module.ui.autosuggestion.js"></script>

	<script>
		$(function(){
			// bind event
			$('.zautosuggestion')
			.on('ui:autosuggestion:highlight', function(event, element){
				console.log('highlight:', event.getData());
			})
			.on('ui:autosuggestion:choice', function(event, element){
				console.log('choice:', event.getData());
			});
				
	
			$('form').on('submit', function(event){
				event.preventDefault();
				console.log('submit event prevent default', $(this).getFormData());
				alert(zjs.jsonEncode($(this).getFormData()));
			});
				
		});
	</script>
	
	<style>
		body{font-family:arial,tahomal;padding:0;margin:0;font-size:14px;line-height:1.4;color:#444;background:#f0f0f0;}
		.wrapper{width:70%;margin:50px auto;}
		.zui-autosuggestion-item a{
			display: block;
		}
	</style>
	
	<link rel="stylesheet" type="text/css" href="z.module.scrollbar.css" />
	<link rel="stylesheet" type="text/css" href="z.module.ui.autosuggestion.css" />

</head>
<body>
	<form>
		<div class="wrapper">
			<p><b>field1</b></p>
			<input class="zautosuggestion" name="field1" type="text" value="" placeholder="type something to search..." data-option="source:source, focusshowsuggestion:true,itemLinkFormat:'?id=${id}&name=${text}'" />
		</div>
		
		<div class="wrapper">
			<button type="submit">Submit</button>
		</div>
		
	</form>
</body>
</html>
