	<title>Demo module autosuggestion - zepto support</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<script type="text/javascript" src="zepto.js"></script>
	<script type="text/javascript" src="z.zepto.js"></script>

	<script type="text/javascript" src="z.module.dictionary.js"></script>
	<script type="text/javascript" src="z.module.scrollbar.js"></script>
	<script type="text/javascript" src="z.module.ui.autosuggestion.js"></script>

	<script>
		$(function(){
			// bind event
			//zjs('.zautosuggestion')
			//	.on('ui.autosuggestion.highlight', function(event, element){console.log('highlight:', event.data)})
			//	.on('ui.autosuggestion.choice', function(event, element){console.log('choice:', event.data)});
				
	
			$('form').on('submit', function(event){
				event.preventDefault();
				console.log('submit event prevent default', $(this).getFormData());
				alert($.jsonEncode($(this).getFormData()));
			});
				
		});
	</script>
	
	<style>
		body{font-family:arial,tahomal;padding:0;margin:0;font-size:14px;line-height:1.4;color:#444;background:#f0f0f0;}
		.wrapper{width:70%;margin:50px auto;}
	</style>
	
	<link rel="stylesheet" type="text/css" href="z.module.scrollbar.css" />
	<link rel="stylesheet" type="text/css" href="z.module.ui.autosuggestion.css" />

</head>
<body>
	<form>
		<div class="wrapper">
			<p><b>field1</b> single choice (multiline by default)</p>
			<input class="zautosuggestion" name="field1" type="text" value="" placeholder="type something to search..." data-option="source:source, focusshowsuggestion:1"/>
		</div>
		
		<div class="wrapper">
			<p><b>field2</b> single choice (multiline off)</p>
			<input class="zautosuggestion" name="field2" type="text" value="" placeholder="type something to search..." data-option="source:source, focusshowsuggestion:1,multiline:false"/>
		</div>
		
		
		<div class="wrapper">
			<button type="submit">Submit</button>
		</div>
		
	</form>
</body>
